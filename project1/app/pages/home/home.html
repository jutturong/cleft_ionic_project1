<ion-header>
  <ion-navbar>
    <ion-title> <ion-icon name="md-home"></ion-icon> Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

 <ion-list>

   <ion-item  *ngFor="let item of items">
         <ion-label>
          {{item.title}}

         <ion-note item-left>{{item.description}}</ion-note>

   </ion-item>

</ion-list> 


</ion-content>
